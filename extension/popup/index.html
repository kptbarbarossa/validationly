<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Tailor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #e2e8f0;
    }
    
    .header {
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 20px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #f1f5f9;
    }
    
    .job-info {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }
    
    .job-title {
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 4px;
    }
    
    .job-company {
      font-size: 12px;
      color: #94a3b8;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #cbd5e1;
    }
    
    .form-control {
      width: 100%;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #f1f5f9;
      font-size: 12px;
      resize: vertical;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }
    
    .form-control::placeholder {
      color: #64748b;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 8px;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }
    
    .status.loading {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #60a5fa;
    }
    
    .auth-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    
    .auth-section p {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 12px;
    }
    
    .hidden {
      display: none;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    .footer a {
      color: #4f46e5;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Job Tailor</h1>
    <p>AI-powered CV optimization</p>
  </div>
  
  <div class="content">
    <!-- Authentication Section -->
    <div id="auth-section" class="auth-section">
      <p>Login to optimize your CV</p>
      <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="your@email.com">
      </div>
      <button id="login-btn" class="btn">Get Token</button>
    </div>
    
    <!-- Main Application -->
    <div id="main-app" class="hidden">
      <!-- Status Messages -->
      <div id="status" class="hidden"></div>
      
      <!-- Job Information -->
      <div class="section">
        <h3>Detected Job</h3>
        <div id="job-info" class="job-info">
          <div class="job-title" id="job-title">No job detected</div>
          <div class="job-company" id="job-company">Browse to a job posting</div>
        </div>
      </div>
      
      <!-- CV Input -->
      <div class="section">
        <div class="form-group">
          <label for="cv-text">Your CV Text</label>
          <textarea id="cv-text" class="form-control" rows="6" placeholder="Paste your CV content here..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="tone-select">Tone</label>
          <select id="tone-select" class="form-control">
            <option value="formal">Formal</option>
            <option value="casual">Casual</option>
            <option value="impact">Impact</option>
            <option value="executive">Executive (Pro)</option>
            <option value="creative">Creative (Pro)</option>
            <option value="technical">Technical (Pro)</option>
          </select>
        </div>
        
        <button id="optimize-btn" class="btn" disabled>Optimize CV</button>
        <button id="open-web-btn" class="btn btn-secondary">Open Job Tailor Web</button>
      </div>
      
      <!-- Results -->
      <div id="results-section" class="section hidden">
        <h3>Optimized CV</h3>
        <textarea id="optimized-cv" class="form-control" rows="8" readonly></textarea>
        <button id="copy-btn" class="btn" style="margin-top: 10px;">Copy to Clipboard</button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://validationly.com/job-tailor" target="_blank">Open Job Tailor</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
